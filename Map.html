<body>
    <header class="header">
        <form action="HOME.html" target="_self">
            <button class="button-HOME"><span>Главная</span></button>
        </form>
        <script>
            document.querySelector('.button-HOME').onmousemove = function(e) {
                var x = e.pageX - e.target.offsetLeft;
                var y = e.pageY - e.target.offsetTop;
                e.target.style.setProperty('--x', x + 'px');
                e.target.style.setProperty('--y', y + 'px');
            };
        </script>
